<ion-header>
  <ion-navbar>
    <ion-title>Right to Left Slides</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--<ion-slides #slider [options]="horizontalSlideOptions" (ionDidChange)="onSlideChanged()">-->
  <ion-slides #slider (ionDidChange)="onSlideChanged()">
    <ion-slide>
      <!--<ion-slides #slider [options]="verticalSlideOptions" (ionDidChange)="onSlideChanged()">-->
      <ion-slides #slider (ionDidChange)="onSlideChanged()">
        <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
          <h2>{{slide.title}}</h2>
        </ion-slide>
      </ion-slides>
    </ion-slide>
    <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
      <h2>{{slide.title}}</h2>
    </ion-slide>
  </ion-slides>
</ion-content>
